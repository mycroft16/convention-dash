<h1 mat-dialog-title>Add FanX Convention</h1>
<mat-dialog-content>
  <form [formGroup]="addConForm" id="ngForm" #documentEditForm="ngForm" (ngSubmit)="createCon()">
    <mat-list>
      <mat-list-item>
        <mat-form-field>
          <input matInput type="text" formControlName="name" placeholder="Con name" autocomplete="nope" />
        </mat-form-field>
      </mat-list-item>
      <br /><br />
      <mat-list-item>
        <mat-form-field>
          <input matInput [matDatepicker]="startDatepicker" formControlName="startDate" placeholder="Start date" autocomplete="nope" (focus)="startDatepicker.open()" />
          <mat-datepicker-toggle matSuffix [for]="startDatepicker"></mat-datepicker-toggle>
          <mat-datepicker #startDatepicker></mat-datepicker>
        </mat-form-field>
      </mat-list-item>
      <br /><br />
      <mat-list-item>
          <mat-form-field>
            <input matInput [matDatepicker]="endDatepicker" formControlName="endDate" placeholder="End date" autocomplete="nope" (focus)="endDatepicker.open()" />
            <mat-datepicker-toggle matSuffix [for]="endDatepicker"></mat-datepicker-toggle>
            <mat-datepicker #endDatepicker></mat-datepicker>
          </mat-form-field>
        </mat-list-item>
    </mat-list>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-flat-button color="warn" mat-dialog-close>Cancel</button>
  &nbsp;&nbsp;
  <button mat-flat-button color="primary" type="submit" form="ngForm" [disabled]="!documentEditForm.form.valid">Create <i class="fas fa-save fa-fw"></i></button>
</mat-dialog-actions>
