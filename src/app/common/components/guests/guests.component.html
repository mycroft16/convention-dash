<button mat-flat-button (click)="openAddGuestDialog()">Add Guest <i class="fas fa-plus-circle"></i></button>
<br />
<mat-table [dataSource]="(guestList | async)">

<ng-container matColumnDef="index">
    <mat-header-cell *matHeaderCellDef>#</mat-header-cell>
    <mat-cell *matCellDef="let element; let i = index">{{ (i + 1) }}</mat-cell>
</ng-container>

<ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
    <mat-cell *matCellDef="let guest">{{ guest.firstName}} {{ guest.lastName }}</mat-cell>
</ng-container>

<ng-container matColumnDef="category">
    <mat-header-cell *matHeaderCellDef>Category</mat-header-cell>
    <mat-cell *matCellDef="let guest">{{ guest.category }}</mat-cell>
</ng-container>

<ng-container matColumnDef="status">
    <mat-header-cell *matHeaderCellDef>Status</mat-header-cell>
    <mat-cell *matCellDef="let guest">{{ guest.status }}</mat-cell>
</ng-container>

<ng-container matColumnDef="conCount">
    <mat-header-cell *matHeaderCellDef>Cons</mat-header-cell>
    <mat-cell *matCellDef="let guest">{{ guest.previousCons.length }}</mat-cell>
</ng-container>

<ng-container matColumnDef="photoOp">
    <mat-header-cell *matHeaderCellDef>Photo Op</mat-header-cell>
    <mat-cell *matCellDef="let guest">${{ guest.pricePhotoOp }}</mat-cell>
</ng-container>

<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
<mat-row *matRowDef="let myRowData; columns: displayedColumns; let i = index"></mat-row>

</mat-table>
