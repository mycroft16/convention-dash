<h1 mat-dialog-title>Add a Guest</h1>
<mat-dialog-content>
  <form [formGroup]="addGuestForm" id="ngForm" #documentEditForm="ngForm" (ngSubmit)="saveGuest()">
    <input type="hidden" formControlName="faceShotValue" />
    <input type="hidden" formControlName="billBoardValue" />
    <mat-list>
      <mat-list-item>
        <mat-form-field class="thirdWidth">
          <input matInput type="text" formControlName="firstName" placeholder="First name" autocomplete="nope" required />
        </mat-form-field>
        <mat-form-field class="thirdWidth">
          <input matInput type="text" formControlName="middleName" placeholder="Middle name" autocomplete="nope" />
        </mat-form-field>
        <mat-form-field class="thirdWidth">
          <input matInput type="text" formControlName="lastName" placeholder="Last name" autocomplete="nope" required />
        </mat-form-field>
      </mat-list-item>
      <mat-list-item>
        <mat-form-field>
          <mat-select formControlName="category" placeholder="Category" required>
            <mat-option value="Actor">Actor</mat-option>
            <mat-option value="Artist">Artist</mat-option>
            <mat-option value="Author">Author</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-list-item>
      <mat-list-item style="margin: 10px 0 5px 0; ">
        <mat-form-field>
          <textarea matInput placeholder="Guest bio" formControlName="bio" required></textarea>
        </mat-form-field>
      </mat-list-item>
      <mat-list-item>
          <input type="file" formControlName="faceShot" placeholder="Faceshot" autocomplete="nope" id="faceShotFile" (change)="onFileChange($event, 'faceShot')" />
          <label for="faceShotFile">{{ faceShotLabelText }}</label>
      </mat-list-item>
      <mat-list-item>
          <input type="file" formControlName="billBoard" placeholder="Billboard" autocomplete="nope" id="billBoardFile" (change)="onFileChange($event, 'billBoard')" />
          <label for="billBoardFile">{{ billBoardLabelText }}</label>
      </mat-list-item>
      <mat-list-item>
        <div class="halfWidth">
          <mat-checkbox formControlName="doesPhotoOp" [labelPosition]="before" (change)="togglePriceField($event, 'pricePhotoOp')">Photo Op</mat-checkbox>
        </div>
        <mat-form-field class="halfWidth">
          <input matInput type="text" formControlName="pricePhotoOp" placeholder="Cost" autocomplete="nope" required />
        </mat-form-field>
      </mat-list-item>
      <mat-list-item>
        <div class="halfWidth">
          <mat-checkbox formControlName="doesAutograph" [labelPosition]="before" (change)="togglePriceField($event, 'priceAutograph')">Autograph</mat-checkbox>
        </div>
        <mat-form-field class="halfWidth">
          <input matInput type="text" formControlName="priceAutograph" placeholder="Cost" autocomplete="nope" required />
        </mat-form-field>
      </mat-list-item>
    </mat-list>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-flat-button color="warn" mat-dialog-close>Cancel</button>
    &nbsp;&nbsp;
    <button mat-flat-button color="primary" type="submit" form="ngForm" [disabled]="!documentEditForm.form.valid">{{ saveButtonText }} <i class="fas fa-save fa-fw"></i></button>
</mat-dialog-actions>
